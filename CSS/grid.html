<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Grid Lessons</h1>
    <div class="gridone">
        <div style="background-color: red;">1</div>
        <div style="background-color: green;">2</div>
        <div style="background-color: yellow;">3</div>
        <div style="background-color: yellowgreen;">4</div>
        <div style="background-color: blue;">5</div>
        <div style="background-color: purple;">6</div>
        <div style="background-color: palevioletred;">7</div>
        <div style="background-color: goldenrod;">8</div>
        <div style="background-color: paleturquoise;">9</div>
    </div>

    <h1>Grid Column Gap</h1>
    <div class="gridtwo">
        <div style="background-color: red;">1</div>
        <div style="background-color: green;">2</div>
        <div style="background-color: yellow;">3</div>
        <div style="background-color: yellowgreen;">4</div>
        <div style="background-color: blue;">5</div>
        <div style="background-color: purple;">6</div>
        <div style="background-color: palevioletred;">7</div>
        <div style="background-color: goldenrod;">8</div>
        <div style="background-color: paleturquoise;">9</div>
    </div>

    <h1>Grid Row Gap / Grip Gap </h1>
    <div class="gridthree">
        <div style="background-color: red;">1</div>
        <div style="background-color: green;">2</div>
        <div style="background-color: yellow;">3</div>
        <div style="background-color: yellowgreen;">4</div>
        <div style="background-color: blue;">5</div>
        <div style="background-color: purple;">6</div>
        <div style="background-color: palevioletred;">7</div>
        <div style="background-color: goldenrod;">8</div>
        <div style="background-color: paleturquoise;">9</div>
    </div>

    <h1>Grid Column </h1>
    <div class="gridfour">
        <div style="background-color: red;">1</div>
        <div style="background-color: green;">2</div>
        <div style="background-color: yellow;">3</div>
        <div style="background-color: yellowgreen;" class="columnadd">4</div>
        <div style="background-color: blue;">5</div>
        <div style="background-color: purple;">6</div>
        <div style="background-color: palevioletred;">7</div>
        <div style="background-color: goldenrod;">8</div>
        <div style="background-color: rebeccapurple;">9</div>
    </div>

    <h1>Grid Row </h1>
    <div class="gridfive">
        <div style="background-color: red;" class="rowadd">1</div>
        <div style="background-color: green;">2</div>
        <div style="background-color: yellow;">3</div>
        <div style="background-color: yellowgreen;">4</div>
        <div style="background-color: blue;">5</div>
        <div style="background-color: purple;">6</div>
        <div style="background-color: palevioletred;">7</div>
        <div style="background-color: goldenrod;">8</div>
        <div style="background-color: rebeccapurple;">9</div>
    </div>
</body>
</html>
