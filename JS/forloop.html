<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Lessons</title>
</head>
<body>
    <h1>for loop</h1>
    <script>
        // for loop syntax
        // for (initialization; condition; updates){
        // code
        // }
         for(let i=1; i<= 10; i++){
            // code
            document.write(`<h1> hello world ${i} </h1>`);
         }

         let laptopLists=[`Acer`, `Dell`, `Lenovo`,`Asus`,`Hp`];
         for (let j=0; j<laptopLists.length; j++){
            document.write(`<h1> ${laptopLists[j]}<h1>`);
         }

         for (let k=1;k<=12;k++){
            document.write(`<h1> 12*${k}=${12*k}</h1>`);
         }

        //  homework input data alli
         let number=parseInt(prompt("Enter number"));
         for (let k=1;k<=12;k++){
            document.write(`<h1> ${number}*${k}=${number*k}</h1>`);
         }
          for (let s=0; s<5; s++){
            for(let h=0; h<=s;h++){
                document.write(`*`);
            }
            document.write(`<br>`);
          }

          // homework 
        document.write(`<br>`);
        for (let a=0; a<=4; a++){
            for(let b=0;b<=4-a; b++){
                document.write(`*`);
            }
            document.write(`<br>`);
          }
    </script>
</body>
</html>
