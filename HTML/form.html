<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Registration</h1>
    <form action="request.php" method="get">
        <label for="name">Name</label>
        <input type="text" name="stu-name" id="name">
        <br><br>
        <label for="email">Email</label>
        <input type="text" name="stu-email" id="email">
        <br><br>
        <label for="password">Password</label>
        <input type="password" name="stu-password" id="password">
        <br><br>
        <label for="phone">Phone</label>
        <input type="number" name="stu-phone" id="phone">
        <br><br>
        <label for="dob">Date of Birth</label>
        <input type="date" name="stu-dob" id="dob">
        <br><br><br>
        <label for="passport">Passport</label>
        <input type="file" accept=".jpg" name="stu-passport" id="passport">
        <br><br>
        <label for="">Gender</label>
        <input type="radio" value="Male" name="gender" id="male"><label for="male">Male</label>
        <input type="radio" value="Female" name="gender" id="female"><label for="female">Female</label>
        <br><br>
        <label for="year">Year</label>
        <select name="year" id="year">
            <option value="">Choose year</option>
            <option value="one">First Year</option>
            <option value="two">Second Year</option>
            <option value="three">Third Year</option>
        </select>
        <br><br>
        <label for="">hobby</label>
        <br>
        <input type="checkbox" name="movies" id="movies" value="Movies"><label for="movies">Movies</label>
        <input type="checkbox" name="gamming" id="gamming" value="Gamming"><label for="gamming">Gamming</label>
        <input type="checkbox" name="travelling" id="travelling" value="Travelling"><label for="travelling">Travelling</label>
        <br><br>
        <label for="address">Address</label>
        <textarea name="stu-address" id="address" cols="30" rows="10"></textarea>
        <br><br>
        <input type="time" name="" id="">
        <br><br>
        <input type="datetime-local" name="" id="">
        <br><br>
        <input type="week" name="" id="">
        <br><br>
        <input type="color" name="" id="">
        <br><br>
        <input type="range" min="0" max="100" name="" id="">
        <br><br>
        <input type="text" name="" id="" required>
        <br><br>
        <input type="number" name="" id="" placeholder="09-1233456">
        <br><br>
        <input type="text" name="" id="" readonly>
        <input type="text" name="" id="" disabled>
        <br><br>
        <br><br>
        <input type="text" name="def-value" id="" value="35" readonly>
        <br><br>
        <button type="submit">save</button>
    </form>
</body>
</html>
