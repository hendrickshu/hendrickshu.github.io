<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Registration</h1>
    <form action="request.php" method="post">
        <label for="name">Name</label>
        <input type="text" name="stu-name" id="name">
        <br><br>
        <label for="email">Email</label>
        <input type="text" name="stu-email" id="email">
        <br><br>
        <label for="password">Password</label>
        <input type="text" name="stu-password" id="password">
        <br><br>
        <label for="phone">Phone</label>
        <input type="number" name="stu-phone" id="phone">
        <br><br>
        <label for="dob">Date of Birth</label>
        <input type="date" name="stu-dob" id="dob">
        <br><br><br>
        <label for="passport">Passport</label>
        <input type="file" accept=".jpg" name="stu-passport" id="passport">
        <br><br>
        <label for="">Gender</label>
        <input type="radio" value="Male" name="gender" id="male"><label for="male">Male</label>
        <input type="radio" value="Female" name="gender" id="female"><label for="female">Female</label>
        <br><br>
        <label for="year">Year</label>
        <select name="year" id="year">
            <option value="">Choose</option>
            <option value="one">First Year</option>
            <option value="two">Second Year</option>
            <option value="three">Third Year</option>
        </select>
        <br><br>
        <button type="submit">save</button>
    </form>
</body>
</html>
