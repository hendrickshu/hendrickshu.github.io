<!DOCTYPE html>
<html>
    <head>
        <title>Html intro</title>
        <!-- external css -->
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <!--this is p element-->
        <p>this is paragraph.</p>
        <!--this is p tag-->
        <p></p>
        <div>
            <p>
                <span>Hello</span>
            </p>
        </div>
        <!--attribute-->
        <p align="right" id="p1" class="p-tag text-right">This is p element.</p>
        <p align="center" id="p2" class="p-tag">This is p element 2.</p>
        <p id="p3" class="p-tag">This is p element</p>
        <!-- case insensitive -->
        <h1>heading one</H1>
        <p>Hello     my       student    welcome    
            to      my class.
        </p>
        <!-- ugly code -->
         <div><p><span>Hello HTML</span></p></div>
        <!-- pretty code -->
         <div>
            <p>
                <span>Hello HTML</span>
            </p>
         </div>
    </body>
</html>
